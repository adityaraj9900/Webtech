<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,
initial-scale=1.0" />
<title>CSS flebox</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="navbar">
        <div class="option">logo</div>
        <div class="option">Home</div>
        <div class="option">About</div>
        <div class="option">Contact</div>
        </div>
        <br>
<div id="container">
<div class="box1"></div>
<div class="box2">Home</div>
<div class="box3"></div>
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
<div class="box">7</div>
<div class="box">8</div>
<div class="box">9</div>
<div class="box">*</div>
<div class="box">0</div>
<div class="box">#</div>
</div>
<br>
</body>
</html>
