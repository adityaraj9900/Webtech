<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Website</title>
</head>
<body>
    <h1>Welcome to Our E-Commerce Website</h1>
    <p>Explore our wide range of windows and doors.</p>
    
    <h2>Admin Login</h2>
    <form action="admin_dashboard.html">
        <label for="admin_username">Username:</label>
        <input type="text" id="admin_username" name="admin_username" required><br><br>
        <label for="admin_password">Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br><br>
        <input type="submit" value="Login">
    </form>
    
    <h2>Customer Login</h2>
    <form action="customer_dashboard.html">
        <label for="customer_username">Username:</label>
        <input type="text" id="customer_username" name="customer_username" required><br><br>
        <label for="customer_password">Password:</label>
        <input type="password" id="customer_password" name="customer_password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
